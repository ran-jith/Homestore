{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>product</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"><!--or href="/staric/styles.css" so above code is not req. -->
  </head>
  <body>
    <div class="wrapper">
      <!-- in the below case we can also use 'home' instead of 'articles:list' -->
      <h1><a href="{% url 'store:list' %}"><input type="button" value="Back To Store" text-align="left"></a></h1> <!--django looks a url named list. -->

      {% block content %} <!--create a block named content -->
      {% endblock %}
    </div>
  </body>
</html>
